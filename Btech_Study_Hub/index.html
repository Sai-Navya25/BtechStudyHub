<body>
    <div id="preloader"></div>

    </video>
    <div class="main">
        <div class="navbar">
            <span><img class="logo-img" src="logo.png" alt=""></span>

                <li><a class="a2" href="contact.html">Contact <span></span></a></li>
                <li><a class="a2"  href="services.html">Features<span></span></a></li>
                <li>
                    <div class="box1">
                        <input type="search1" name="" id="search" placeholder="Search..." oninput="suggest()">
                        <datalist id="suggestions"></datalist>
                    </div>
                </li>
            </ul>
            <ul>
                <span><a class="login-btn" href="loginpage.html" target="_blank"><button>Login</button></a></span>
                <li><a class="a1" href="index.html">Home <span></span></a></li>
                <li><a class="a1" href="about.html">About <span></span></a></li>
                <li><a class="a1"  href="contact.html">Contact <span></span></a></li>
                <li><a class="a1" href="services.html">Features<span></span></a></li>
                <li>
                    <div class="box">
                        <input type="search" name="" id="searchDesktop" placeholder="Search..." oninput="suggestDesktop()">
                        <a href="#">

    <div class="cpright">

     </div>
     <script>
        function showSidebar()
        {
            const Sidebar= document.querySelector('.navsidebar');
            Sidebar.style.display='flex';
        }
        function HideSidebar()
        {
            const Sidebar= document.querySelector('.navsidebar');
            Sidebar.style.display='none';
        }

        const courseCodes = [
            "MCQs", "Tutorials", "Skill Development", "Collaboration", "Textbooks"
        ];

        function suggest() {
            const inputValue = document.getElementById('search').value.toLowerCase();
            const suggestions = courseCodes.filter(option => option.toLowerCase().includes(inputValue));
            const datalist = document.getElementById('suggestions');
            datalist.innerHTML = '';
            suggestions.forEach(suggestion => {
                const option = document.createElement('option');
                option.value = suggestion;
                datalist.appendChild(option);
            });
        }

        function redirectToPage(query) {
            switch (query.toLowerCase()) {
                case "mcqs":
                    window.location.href = "mcq.html";
                    break;
                case "tutorials":
                    window.location.href = "tutorialmenu.html";
                    break;
                case "skill development":
                    window.location.href = "development.html";
                    break;
                case "collaboration":
                    window.location.href = "collaboration.html";
                    break;
                case "textbooks":
                    window.location.href = "textbook.html";
                    break;
                default:
                    // No action needed for unmatched queries
                    break;
            }
        }

        function suggestDesktop() {
            const inputValue = document.getElementById('searchDesktop').value.toLowerCase();
            redirectToPage(inputValue);
        }

        // Handling form submission
        document.querySelector('.box a').addEventListener('click', function(event) {
            event.preventDefault(); // Preventing the default form submission
            const inputValue = document.getElementById('searchDesktop').value.toLowerCase();
            redirectToPage(inputValue);
        });

     </script>

     <script>
        var loader=document.getElementById('preloader');
        window.addEventListener('load',function()
        {
            loader.style.display = 'none';
        });
     </script>
</body>
</html>

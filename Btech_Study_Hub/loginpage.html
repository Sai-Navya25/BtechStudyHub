<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BtechStudyHub | Login or Registration</title>
    <link rel="stylesheet" href="loginpage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>


        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21;">Login</h2>
            <form action="#" method="post">
                <div class="input-box animation" style="--i:1; --j:22;">
                    <input type="text" name="username" id="" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:23;">
                    <input type="password" name="password" id="" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3; --j:24;">Login</button>
                 <div class="logreg-link animation" style="--i:4; --j:25;">
                        <p>Don't have an account ? <a href="#" class="register-link">Sign Up</a></p>
                </div>
                 
            </form>
        </div>
        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20;">Welcome Back! </h2>
            <p class="animation" style="--i:1; --j:21;"> <br>Ready to dive back into your learning journey</p>
        </div>
        <div class="form-box register">
            <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>
            <form action="#">
                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" name="username" id="" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:3;">
                    <input type="email" name="" id="" required>
                    <label for="">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:4;">
                    <input type="password" name="" id="" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:21; --j:5;">Sign Up</button>
                 <div class="logreg-link animation" style="--i:22;">
                        <p>Already have an account ? <a href="#" class="login-link">Login</a></p>
                </div>
                 
            </form>
        </div>
        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Welcome to BSH</h2>
            <p class="animation" style="--i:18; --j:1;"> <br>Unlock your full potential with our comprehensive study platform! Sign up now and embark on a journey to academic success.</p>
        </div>
        <!-- <div class="animeboy">
            <img src="anime1.gif" alt="">
        </div> -->
    </div>


    <script src="loginscript.js">
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Form Reviews</title>
<link rel="stylesheet" href="review.css">
    
</head>
<body>

    <div class="wrapperreview">
        <h3 class="heading">Leave a Review</h3>
        <div class="scrollsec">
        <form action="#">
            <div class="input-group">
                <!-- <label for="name">Your Name:</label> -->
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <!-- <label for="opinion">Your Opinion:</label> -->
                <textarea id="opinion" name="opinion" cols="30" rows="5" placeholder="Enter your opinion" required></textarea>
            </div>
            <div class="input-group rating" id="input-group-rating">
                <label for="rating" >Rating:</label>
                <input type="number" id="rating" name="rating" value="5" hidden>
                <i class='bx bx-star star' style="--i: 0;"></i>
                <i class='bx bx-star star' style="--i: 1;"></i>
                <i class='bx bx-star star' style="--i: 2;"></i>
                <i class='bx bx-star star' style="--i: 3;"></i>
                <i class='bx bx-star star' style="--i: 4;"></i>
            </div>
            
        </form>
        <div class="review-section" id="review-section">
            <h3>Customer Reviews:</h3>
            <ul class="review-list" id="review-list"></ul>
        </div>
    </div>
        <div class="btn-group">
            <button type="submit" class="btn submit" id="submitbtn">Submit</button>
            <button type="button" class="btn cancel" id="cancelbtn">Cancel</button>
        </div>
    </div>
     <!-- <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script> -->
  <script src="review.js"></script>
</body>
</html>
